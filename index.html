<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Harmonium</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My Harmonium</h1>
    <p class="subtitle">Play with your mouse or keyboard!</p>
  </header>

  <main>
    <section class="keyboard-container" aria-label="Harmonium Keyboard">
      
      <div class="white-keys">
        <div class="key white" data-key="a" data-note="C4" aria-label="C4"></div>
        <div class="key white" data-key="s" data-note="D4" aria-label="D4"></div>
        <div class="key white" data-key="d" data-note="E4" aria-label="E4"></div>
        <div class="key white" data-key="f" data-note="F4" aria-label="F4"></div>
        <div class="key white" data-key="g" data-note="G4" aria-label="G4"></div>
        <div class="key white" data-key="h" data-note="A4" aria-label="A4"></div>
        <div class="key white" data-key="j" data-note="B4" aria-label="B4"></div>
        <div class="key white" data-key="k" data-note="C5" aria-label="C5"></div>
      </div>
      
      <div class="black-keys">
        <div class="key black" data-key="w" data-note="C#4" aria-label="C♯4"></div>
        <div class="key black" data-key="e" data-note="D#4" aria-label="D♯4"></div>
        <div class="key black" data-key="t" data-note="F#4" aria-label="F♯4"></div>
        <div class="key black" data-key="y" data-note="G#4" aria-label="G♯4"></div>
        <div class="key black" data-key="u" data-note="A#4" aria-label="A♯4"></div>
      </div>
    </section>

    <section class="instructions">
      <h2>How to Play</h2>
      <p>
        Press <strong>A S D F G H J K</strong> for white keys,  
        or <strong>W E T Y U</strong> for black keys.  
        You can also click the keys with your mouse.
      </p>
    </section>
  </main>

  <footer>
    <p>© 2025 Divyansh Gupta</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
